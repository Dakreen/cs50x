        </ul>
      </div>
    </div>
  </header>
  <section id="contact" class="min-vh-100 py-5 mt-5 section-alt text-center bg-light-dark">
    <div class="container">
      <h2 class="fw-bold mb-4" data-lang="contact.title">Get in Touch</h2>
      <p class="mb-5 fs-5 lead" data-lang="contact.desc">Feel free to reach out for collaborations, opportunities, or just to connect.</p>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form>
            <div class="mb-3 text-start">
              <label for="name" class="form-label" data-lang="contact.name">Name</label>
              <input type="text" class="form-control bg-dark text-light border-0" id="name" placeholder="Your Name">
            </div>
            <div class="mb-3 text-start">
              <label for="email" class="form-label" data-lang="contact.email">Email</label>
              <input type="email" class="form-control bg-dark text-light border-0" id="email" placeholder="you@example.com">
            </div>
            <div class="mb-3 text-start">
              <label for="message" class="form-label" data-lang="contact.message">Message</label>
              <textarea class="form-control bg-dark text-light border-0" id="message" rows="5" placeholder="Your message..."></textarea>
            </div>
            <button type="submit" class="btn btn-info w-100 disabled" data-lang="contact.btnSend">Send Message</button>
          </form>
        </div>
      </div>
      <div class="mt-5">
        <a href="#" class="text-light me-3"><i class="bi bi-github fs-3"></i></a>
        <a href="#" class="text-light me-3"><i class="bi bi-linkedin fs-3"></i></a>
        <a href="#" class="text-light"><i class="bi bi-envelope-fill fs-3"></i></a>
